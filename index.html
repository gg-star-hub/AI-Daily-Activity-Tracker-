<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idea Whiteboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root {
      --bg: #f4f5fb;
      --bg-alt: #e7ebff;
      --card: #ffffff;
      --accent: #4b6bff;
      --accent-soft: rgba(75, 107, 255, 0.12);
      --danger: #ff4b6b;
      --text-main: #161827;
      --text-muted: #6b718c;
      --border-subtle: rgba(19, 31, 71, 0.08);
      --radius-lg: 20px;
      --shadow-soft: 0 12px 30px rgba(15, 27, 71, 0.18);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #050816;
        --bg-alt: #101426;
        --card: #0f1424;
        --accent: #4b9dff;
        --accent-soft: rgba(75, 157, 255, 0.18);
        --danger: #ff6b8a;
        --text-main: #f5f5ff;
        --text-muted: #a2a9d0;
        --border-subtle: rgba(255, 255, 255, 0.08);
        --shadow-soft: 0 16px 40px rgba(0, 0, 0, 0.55);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, var(--bg-alt) 0, var(--bg) 48%, #02030a 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    .app {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px 14px 24px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
    }

    .title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .title span {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .badge {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.3));
      color: #28304a;
      box-shadow: 0 8px 22px rgba(9, 13, 40, 0.18);
      white-space: nowrap;
    }

    @media (prefers-color-scheme: dark) {
      .badge {
        border-color: rgba(255, 255, 255, 0.3);
        background: linear-gradient(135deg, rgba(15, 24, 61, 0.9), rgba(75, 107, 255, 0.9));
        color: #f5f5ff;
      }
    }

    .composer {
      border-radius: var(--radius-lg);
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.5));
      padding: 10px 11px 8px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: var(--shadow-soft);
    }

    @media (prefers-color-scheme: dark) {
      .composer {
        background: radial-gradient(circle at top left, rgba(75, 107, 255, 0.22), rgba(7, 11, 36, 0.96));
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    }

    .composer-top {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .idea-input {
      flex: 1;
      border-radius: 14px;
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.88);
      padding: 8px 10px;
      min-height: 60px;
      max-height: 160px;
      resize: none;
      font-size: 0.92rem;
      color: var(--text-main);
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(17, 24, 39, 0.04);
      overflow-y: auto;
    }

    .idea-input::placeholder {
      color: rgba(107, 114, 142, 0.9);
    }

    .idea-input:focus {
      border-color: var(--accent);
      box-shadow:
        0 0 0 1px var(--accent-soft),
        0 0 0 1px var(--accent),
        0 10px 25px rgba(22, 35, 89, 0.3);
      background: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      .idea-input {
        background: rgba(9, 13, 32, 0.96);
        color: var(--text-main);
      }
      .idea-input::placeholder {
        color: var(--text-muted);
      }
    }

    .composer-bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tag-input-wrap {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      min-width: 0;
    }

    .tag-input-wrap span {
      font-size: 0.78rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .tag-input {
      flex: 1;
      min-width: 0;
      border-radius: 999px;
      border: 1px solid rgba(22, 35, 89, 0.08);
      padding: 5px 9px;
      font-size: 0.8rem;
      background: rgba(255, 255, 255, 0.8);
      outline: none;
    }

    @media (prefers-color-scheme: dark) {
      .tag-input {
        background: rgba(9, 13, 32, 0.95);
        border-color: rgba(255, 255, 255, 0.08);
        color: var(--text-main);
      }
    }

    .btn-primary {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 0.86rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      background: linear-gradient(135deg, var(--accent), #7b5bff);
      color: #ffffff;
      box-shadow: 0 10px 26px rgba(11, 22, 68, 0.7);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
    }

    .btn-primary:disabled {
      opacity: 0.45;
      box-shadow: none;
    }

    .btn-primary span {
      font-size: 1rem;
      line-height: 1;
    }

    .toolbar {
      display: flex;
      align-items: center;
      margin-top: 12px;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .chip {
      border-radius: 999px;
      border: 1px solid rgba(22, 35, 89, 0.16);
      padding: 4px 10px;
      font-size: 0.78rem;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.9);
      white-space: nowrap;
    }

    .chip.active {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }

    @media (prefers-color-scheme: dark) {
      .chip {
        background: rgba(12, 17, 39, 0.96);
        border-color: rgba(255, 255, 255, 0.12);
      }
    }

    .board {
      margin-top: 14px;
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 10px;
    }

    @media (min-width: 640px) {
      .board {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .card-idea {
      border-radius: 16px;
      background: var(--card);
      padding: 10px 11px 8px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 9px 22px rgba(9, 16, 46, 0.17);
      display: flex;
      flex-direction: column;
      min-height: 80px;
      position: relative;
    }

    .card-idea.pinned {
      box-shadow:
        0 0 0 1px var(--accent-soft),
        0 14px 32px rgba(14, 26, 78, 0.38);
    }

    .idea-text {
      font-size: 0.9rem;
      margin-bottom: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .idea-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: auto;
    }

    .pill-tag {
      font-size: 0.74rem;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(238, 240, 255, 0.9);
      color: #3a4470;
      border: 1px solid rgba(76, 88, 160, 0.22);
    }

    @media (prefers-color-scheme: dark) {
      .pill-tag {
        background: rgba(11, 18, 55, 0.96);
        color: #c8cff8;
        border-color: rgba(196, 200, 255, 0.3);
      }
    }

    .meta-right {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .meta-dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: rgba(99, 108, 169, 0.7);
    }

    .card-actions {
      position: absolute;
      top: 6px;
      right: 6px;
      display: flex;
      gap: 4px;
    }

    .icon-btn {
      border: none;
      border-radius: 999px;
      width: 26px;
      height: 26px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      color: var(--text-muted);
      padding: 0;
    }

    .icon-btn span {
      font-size: 0.98rem;
      line-height: 1;
    }

    .icon-btn.pin-active {
      color: var(--accent);
      background: var(--accent-soft);
    }

    .icon-btn.danger {
      color: var(--danger);
    }

    .empty {
      margin-top: 24px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .edit-input {
      border-radius: 12px;
      border: 1px solid rgba(22, 35, 89, 0.12);
      padding: 6px 8px;
      font-size: 0.88rem;
      width: 100%;
      resize: none;
      min-height: 60px;
      max-height: 160px;
      outline: none;
      background: rgba(255, 255, 255, 0.95);
      overflow-y: auto;
    }

    @media (prefers-color-scheme: dark) {
      .edit-input {
        background: rgba(8, 12, 32, 0.96);
        border-color: rgba(255, 255, 255, 0.1);
        color: var(--text-main);
      }
    }

    .edit-actions {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 6px;
    }

    .btn-small {
      border-radius: 999px;
      border: 1px solid rgba(22, 35, 89, 0.14);
      background: rgba(245, 247, 255, 0.95);
      font-size: 0.74rem;
      padding: 4px 9px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .btn-small.primary {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }

    @media (prefers-color-scheme: dark) {
      .btn-small {
        background: rgba(11, 16, 42, 0.96);
        border-color: rgba(255, 255, 255, 0.12);
        color: var(--text-main);
      }
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <header class="header">
      <div class="title">
        <h1>Idea Whiteboard</h1>
        <span>Pin, edit, and scroll through your thinking stream.</span>
      </div>
      <div class="badge">Mobile-first</div>
    </header>

    <main>
      <section class="composer" aria-label="New idea">
        <div class="composer-top">
          <textarea
            id="ideaInput"
            class="idea-input"
            rows="3"
            placeholder="Drop your idea here… (one clear thought per card)"
          ></textarea>
        </div>
        <div class="composer-bottom">
          <div class="tag-input-wrap">
            <span>#</span>
            <input
              id="tagInput"
              class="tag-input"
              type="text"
              inputmode="text"
              autocomplete="off"
              placeholder="Tag (optional: focus, product, life, etc.)"
            />
          </div>
          <button id="addBtn" class="btn-primary" disabled>
            <span>＋</span> Add
          </button>
        </div>
      </section>

      <nav class="toolbar" aria-label="Filter ideas">
        <button class="chip active" data-filter="all">All</button>
        <button class="chip" data-filter="pinned">Pinned</button>
        <button class="chip" data-filter="recent">Last 24h</button>
      </nav>

      <section class="board" id="board" aria-label="Idea board"></section>
      <div class="empty" id="emptyState" style="display:none;">
        No ideas yet. Type above and hit “Add” to pin your first thought.
      </div>
    </main>
  </div>

  <script>
    (function() {
      const STORAGE_KEY = "ideaWhiteboard_v1";
      const ideaInput = document.getElementById("ideaInput");
      const tagInput = document.getElementById("tagInput");
      const addBtn = document.getElementById("addBtn");
      const board = document.getElementById("board");
      const emptyState = document.getElementById("emptyState");
      const filterChips = document.querySelectorAll(".chip[data-filter]");

      let ideas = [];
      let filter = "all";

      function haptic(ms = 30) {
        if (navigator.vibrate) navigator.vibrate(ms);
      }

      function loadIdeas() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return [];
          const parsed = JSON.parse(raw);
          return Array.isArray(parsed) ? parsed : [];
        } catch (e) {
          console.warn("Failed to parse stored ideas", e);
          return [];
        }
      }

      function saveIdeas() {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(ideas));
        } catch (e) {
          console.warn("Failed to save ideas", e);
        }
      }

      function createId() {
        return "idea_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2, 7);
      }

      function formatTime(ts) {
        const date = new Date(ts);
        if (Number.isNaN(date.getTime())) return "";
        const now = new Date();
        const diffMs = now - date;
        const diffMin = Math.floor(diffMs / 60000);
        if (diffMin < 1) return "just now";
        if (diffMin < 60) return diffMin + " min ago";
        const diffH = Math.floor(diffMin / 60);
        if (diffH < 24) return diffH + " h ago";
        const diffD = Math.floor(diffH / 24);
        if (diffD < 7) return diffD + " d ago";
        return date.toLocaleDateString();
      }

      function getFilteredIdeas() {
        const now = Date.now();
        if (filter === "pinned") {
          return ideas.filter(i => i.pinned);
        }
        if (filter === "recent") {
          const cutoff = now - 24 * 60 * 60 * 1000;
          return ideas.filter(i => i.createdAt >= cutoff);
        }
        return ideas;
      }

      function sortIdeas(list) {
        return list.slice().sort((a, b) => {
          if (a.pinned !== b.pinned) {
            return a.pinned ? -1 : 1;
          }
          return b.createdAt - a.createdAt;
        });
      }

      function render() {
        const filtered = sortIdeas(getFilteredIdeas());
        board.innerHTML = "";
        if (!filtered.length) {
          emptyState.style.display = "block";
          return;
        }
        emptyState.style.display = "none";

        filtered.forEach(idea => {
          const card = document.createElement("article");
          card.className = "card-idea" + (idea.pinned ? " pinned" : "");
          card.dataset.id = idea.id;

          const actions = document.createElement("div");
          actions.className = "card-actions";

          const pinBtn = document.createElement("button");
          pinBtn.className = "icon-btn" + (idea.pinned ? " pin-active" : "");
          pinBtn.type = "button";
          pinBtn.title = idea.pinned ? "Unpin" : "Pin";
          pinBtn.innerHTML = '<span>★</span>';
          pinBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            togglePin(idea.id);
          });

          const delBtn = document.createElement("button");
          delBtn.className = "icon-btn danger";
          delBtn.type = "button";
          delBtn.title = "Delete";
          delBtn.innerHTML = '<span>✕</span>';
          delBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            deleteIdea(idea.id);
          });

          actions.appendChild(pinBtn);
          actions.appendChild(delBtn);

          const textEl = document.createElement("div");
          textEl.className = "idea-text";
          textEl.textContent = idea.text;

          const meta = document.createElement("div");
          meta.className = "idea-meta";

          const leftMeta = document.createElement("div");
          if (idea.tag) {
            const tag = document.createElement("span");
            tag.className = "pill-tag";
            tag.textContent = "#" + idea.tag;
            leftMeta.appendChild(tag);
          }

          const rightMeta = document.createElement("div");
          rightMeta.className = "meta-right";
          const dot = document.createElement("span");
          dot.className = "meta-dot";
          const time = document.createElement("span");
          time.textContent = formatTime(idea.createdAt);
          rightMeta.appendChild(dot);
          rightMeta.appendChild(time);

          meta.appendChild(leftMeta);
          meta.appendChild(rightMeta);

          card.addEventListener("click", () => {
            enterEditMode(card, idea);
          });

          card.appendChild(actions);
          card.appendChild(textEl);
          card.appendChild(meta);
          board.appendChild(card);
        });
      }

      function addIdea() {
        const text = ideaInput.value.trim();
        const tag = tagInput.value.trim().replace(/^#+/, "");
        if (!text) return;
        const idea = {
          id: createId(),
          text,
          tag: tag || "",
          pinned: false,
          createdAt: Date.now()
        };
        ideas.push(idea);
        haptic(25);
        saveIdeas();
        ideaInput.value = "";
        ideaInput.style.height = "auto";
        tagInput.value = "";
        updateAddButtonState();
        render();
        ideaInput.focus();
      }

      function togglePin(id) {
        const idx = ideas.findIndex(i => i.id === id);
        if (idx === -1) return;
        ideas[idx].pinned = !ideas[idx].pinned;
        haptic(15);
        saveIdeas();
        render();
      }

      function deleteIdea(id) {
        ideas = ideas.filter(i => i.id !== id);
        haptic(40);
        saveIdeas();
        render();
      }

      function autoGrowTextArea(el) {
        el.style.height = "auto";
        el.style.height = el.scrollHeight + "px";
      }

      function enterEditMode(card, idea) {
        if (card.dataset.editing === "1") return;
        card.dataset.editing = "1";
        const originalText = idea.text;

        const textArea = document.createElement("textarea");
        textArea.className = "edit-input";
        textArea.value = originalText;

        const existingTextEl = card.querySelector(".idea-text");
        const existingMeta = card.querySelector(".idea-meta");
        existingTextEl.style.display = "none";
        existingMeta.style.display = "none";

        const editWrap = document.createElement("div");
        editWrap.appendChild(textArea);

        const actions = document.createElement("div");
        actions.className = "edit-actions";

        const cancelBtn = document.createElement("button");
        cancelBtn.type = "button";
        cancelBtn.className = "btn-small";
        cancelBtn.textContent = "Cancel";

        const saveBtn = document.createElement("button");
        saveBtn.type = "button";
        saveBtn.className = "btn-small primary";
        saveBtn.textContent = "Save";

        actions.appendChild(cancelBtn);
        actions.appendChild(saveBtn);
        editWrap.appendChild(actions);
        card.appendChild(editWrap);

        autoGrowTextArea(textArea);
        textArea.focus();
        textArea.setSelectionRange(textArea.value.length, textArea.value.length);

        function cleanup() {
          card.dataset.editing = "0";
          card.removeChild(editWrap);
          existingTextEl.style.display = "";
          existingMeta.style.display = "";
        }

        cancelBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          cleanup();
        });

        saveBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          const newText = textArea.value.trim();
          if (!newText) {
            cleanup();
            return;
          }
          const idx = ideas.findIndex(i => i.id === idea.id);
          if (idx !== -1) {
            ideas[idx].text = newText;
            saveIdeas();
            render();
          } else {
            cleanup();
          }
        });

        textArea.addEventListener("input", () => autoGrowTextArea(textArea));

        textArea.addEventListener("keydown", (e) => {
          if (e.key === "Escape") {
            e.stopPropagation();
            cancelBtn.click();
          }
        });
      }

      function updateAddButtonState() {
        const hasText = ideaInput.value.trim().length > 0;
        addBtn.disabled = !hasText;
      }

      function setFilter(next) {
        filter = next;
        filterChips.forEach(chip => {
          chip.classList.toggle("active", chip.dataset.filter === filter);
        });
        render();
      }

      ideaInput.addEventListener("input", () => {
        updateAddButtonState();
        autoGrowTextArea(ideaInput);
      });

      ideaInput.addEventListener("keydown", (e) => {
        if ((e.key === "Enter" || e.key === "NumpadEnter") && (e.ctrlKey || e.metaKey)) {
          e.preventDefault();
          if (!addBtn.disabled) addIdea();
        }
      });

      addBtn.addEventListener("click", () => {
        addIdea();
      });

      filterChips.forEach(chip => {
        chip.addEventListener("click", () => {
          setFilter(chip.dataset.filter);
        });
      });

      ideas = loadIdeas();
      render();
      updateAddButtonState();
      autoGrowTextArea(ideaInput);
      ideaInput.focus();
    })();
  </script>
</body>
</html>
