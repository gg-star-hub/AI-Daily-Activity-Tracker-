<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Budget – Wooden Card UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root {
      /* Palette: Warm Wood & Paper */
      --bg-wood-light: #e6dace;
      --bg-wood-dark: #d1bfa7;
      
      --card-bg: #fdfaf6;
      --card-border: #e8ded3;
      
      --text-main: #4a3b32;
      --text-muted: #8c7b6e;
      
      --accent-brown: #8b5e3c;
      --accent-brown-hover: #6f4b30;
      
      --success-bg: #e6f4ea;
      --success-text: #1e6034;
      
      --danger-bg: #fce8e8;
      --danger-text: #c5221f;
      
      --shadow-soft: 0 10px 30px -5px rgba(92, 74, 60, 0.15);
      --shadow-inner: inset 0 2px 4px rgba(0,0,0,0.03);
      
      --radius: 16px;
    }

    * { box-sizing: border-box; outline: none; }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      /* Wood grain simulation via gradients */
      background-color: var(--bg-wood-light);
      background-image: 
        linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%),
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(160, 130, 100, 0.05) 10px, rgba(160, 130, 100, 0.05) 12px);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    /* --- Layout Container --- */
    .wood-board {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* --- Header --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 4px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .title-group h1 {
      margin: 0;
      font-size: 1.75rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: #3e2f26;
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
    }
    
    .title-group .date-pill {
      display: inline-block;
      margin-top: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      background: rgba(255,255,255,0.4);
      padding: 4px 12px;
      border-radius: 20px;
      color: var(--text-muted);
      border: 1px solid rgba(139, 94, 60, 0.1);
    }

    .settings-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select.currency-selector {
      appearance: none;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(139, 94, 60, 0.2);
      border-radius: 12px;
      padding: 6px 30px 6px 12px;
      font-family: inherit;
      font-size: 0.9rem;
      color: var(--text-main);
      font-weight: 600;
      cursor: pointer;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%238b5e3c%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px;
    }

    /* --- Cards Generic --- */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--card-border);
      position: relative;
    }

    /* --- Top Section: Input & Summary --- */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 20px;
    }

    @media (max-width: 700px) {
      .dashboard-grid { grid-template-columns: 1fr; }
    }

    /* Form Styles */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .type-toggle {
      display: flex;
      background: #efe6dc;
      padding: 4px;
      border-radius: 12px;
      box-shadow: var(--shadow-inner);
    }
    
    .type-toggle button {
      flex: 1;
      border: none;
      background: transparent;
      padding: 10px;
      border-radius: 9px;
      font-weight: 600;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .type-toggle button.active.income {
      background: #fff;
      color: var(--success-text);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .type-toggle button.active.expense {
      background: #fff;
      color: var(--danger-text);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .text-inputs {
      display: flex;
      gap: 10px;
    }
    
    .text-inputs input {
      background: #fff;
      border: 1px solid #e0d0c0;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 1rem;
      color: var(--text-main);
      transition: border-color 0.2s;
    }
    
    .text-inputs input:focus {
      border-color: var(--accent-brown);
    }

    #labelInput { flex: 2; }
    #amountInput { flex: 1; min-width: 80px; }

    .btn-add {
      background: var(--accent-brown);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 4px 12px rgba(139, 94, 60, 0.3);
    }
    
    .btn-add:hover { background: var(--accent-brown-hover); }

    /* Stats Column */
    .stats-column {
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-radius: 12px;
      background: #fcfcfc;
      border: 1px solid #efe8e0;
    }
    
    .stat-label { font-size: 0.9rem; color: var(--text-muted); font-weight: 500; }
    .stat-value { font-size: 1.1rem; font-weight: 700; letter-spacing: -0.02em; }

    .stat-row.income .stat-value { color: var(--success-text); }
    .stat-row.expense .stat-value { color: var(--danger-text); }
    
    .stat-row.net {
      background: #efe6dc; /* Darker paper for net */
      border-color: #dccdbd;
    }
    .stat-row.net .stat-value { color: var(--text-main); font-size: 1.25rem; }

    /* --- History Table --- */
    .history-card h2 {
      margin: 0 0 20px 0;
      font-size: 1.1rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 2px solid #efe6dc;
      padding-bottom: 12px;
    }

    .transaction-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .transaction-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid #f0eae4;
      animation: fadeIn 0.3s ease-out;
    }
    
    .transaction-item:last-child { border-bottom: none; }

    .t-info {
      display: flex;
      flex-direction: column;
    }
    
    .t-label { font-weight: 600; font-size: 1rem; color: var(--text-main); }
    .t-date { font-size: 0.75rem; color: #a09085; margin-top: 2px; }

    .t-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .t-amount { font-weight: 700; font-size: 1rem; }
    .t-amount.income { color: var(--success-text); }
    .t-amount.expense { color: var(--danger-text); }

    .btn-delete {
      background: transparent;
      border: none;
      color: #d1c0b0;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
      transition: color 0.2s;
    }
    
    .btn-delete:hover { color: #c5221f; }

    .empty-state {
      text-align: center;
      color: var(--text-muted);
      padding: 30px;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="wood-board">
    
    <header>
      <div class="title-group">
        <h1>Monthly Budget</h1>
        <div class="date-pill" id="currentMonthDisplay">Loading...</div>
      </div>
      <div class="settings-group">
        <select id="currency" class="currency-selector">
          <option value="USD">USD ($)</option>
          <option value="EUR">EUR (€)</option>
          <option value="GBP">GBP (£)</option>
          <option value="JPY">JPY (¥)</option>
          <option value="INR">INR (₹)</option>
        </select>
      </div>
    </header>

    <!-- Top Section: Controls and Stats -->
    <div class="dashboard-grid">
      
      <!-- Input Card -->
      <div class="card">
        <form id="budgetForm" class="input-group">
          <!-- Type Toggle -->
          <div class="type-toggle">
            <button type="button" class="active income" onclick="setType('income')">Income</button>
            <button type="button" class="expense" onclick="setType('expense')">Expense</button>
          </div>
          
          <!-- Text Inputs -->
          <div class="text-inputs">
            <input type="text" id="labelInput" placeholder="Description (e.g. Salary)" required autocomplete="off">
            <input type="number" id="amountInput" placeholder="0.00" step="0.01" min="0.01" required>
          </div>
          
          <button type="submit" class="btn-add">Add Entry</button>
        </form>
      </div>

      <!-- Stats Card -->
      <div class="card stats-column">
        <div class="stat-row income">
          <span class="stat-label">Income</span>
          <span class="stat-value" id="totalIncome">+0.00</span>
        </div>
        <div class="stat-row expense">
          <span class="stat-label">Expenses</span>
          <span class="stat-value" id="totalExpense">-0.00</span>
        </div>
        <div class="stat-row net">
          <span class="stat-label">Net Balance</span>
          <span class="stat-value" id="totalNet">0.00</span>
        </div>
      </div>

    </div>

    <!-- History Section -->
    <div class="card history-card">
      <h2>Transaction History</h2>
      <ul id="transactionList" class="transaction-list">
        <!-- JS will populate this -->
      </ul>
      <div id="emptyState" class="empty-state">No entries yet this month.</div>
    </div>

  </div>

  <script>
    // --- State Management ---
    const STATE_KEY = 'wooden_budget_v1';
    let currentType = 'income'; // 'income' or 'expense'
    
    // Default State
    let state = {
      entries: [],
      currency: 'USD',
      monthKey: '' 
    };

    // --- Date Utilities ---
    const getMonthKey = () => {
      const d = new Date();
      return `${d.getFullYear()}-${d.getMonth()}`;
    };

    const getFormattedMonth = () => {
      const options = { year: 'numeric', month: 'long' };
      return new Date().toLocaleDateString('en-US', options);
    };

    // --- Currency Formatter ---
    const formatMoney = (amount, currencyCode) => {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: currencyCode,
        minimumFractionDigits: 2
      }).format(amount);
    };

    // --- Initialization ---
    function init() {
      // Load current date
      document.getElementById('currentMonthDisplay').textContent = getFormattedMonth();
      
      // Load from LocalStorage
      const saved = localStorage.getItem(STATE_KEY);
      const currentMonthKey = getMonthKey();

      if (saved) {
        const parsed = JSON.parse(saved);
        // If it's a new month (optional logic: reset, or keep history. Here we just update key)
        // For a simple monthly budget, let's keep data but if the key is different, 
        // a real app might archive it. We will simply load what's there.
        state = parsed;
      }
      
      // Update month key if not set
      state.monthKey = currentMonthKey;

      // Set UI
      document.getElementById('currency').value = state.currency;
      
      render();
    }

    // --- Action: Set Transaction Type ---
    window.setType = (type) => {
      currentType = type;
      const btns = document.querySelectorAll('.type-toggle button');
      btns.forEach(b => {
        b.classList.remove('active');
        if(b.classList.contains(type)) b.classList.add('active');
      });
      
      // Update placeholder
      const labelInput = document.getElementById('labelInput');
      labelInput.placeholder = type === 'income' ? 'Source (e.g. Freelance)' : 'Item (e.g. Groceries)';
    };

    // --- Action: Add Entry ---
    document.getElementById('budgetForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const labelEl = document.getElementById('labelInput');
      const amountEl = document.getElementById('amountInput');
      
      const amount = parseFloat(amountEl.value);
      
      if(!amount || amount <= 0) return;

      const newEntry = {
        id: Date.now(),
        label: labelEl.value,
        amount: amount,
        type: currentType,
        date: new Date().toISOString()
      };

      state.entries.unshift(newEntry); // Add to top
      save();
      render();

      // Reset Form
      labelEl.value = '';
      amountEl.value = '';
      labelEl.focus();
    });

    // --- Action: Delete Entry ---
    window.deleteEntry = (id) => {
      state.entries = state.entries.filter(entry => entry.id !== id);
      save();
      render();
    };

    // --- Action: Change Currency ---
    document.getElementById('currency').addEventListener('change', (e) => {
      state.currency = e.target.value;
      save();
      render();
    });

    // --- Core: Save to LocalStorage ---
    function save() {
      localStorage.setItem(STATE_KEY, JSON.stringify(state));
    }

    // --- Core: Render UI ---
    function render() {
      const listEl = document.getElementById('transactionList');
      const emptyEl = document.getElementById('emptyState');
      
      // 1. Calculate Totals
      let income = 0;
      let expense = 0;

      state.entries.forEach(e => {
        if(e.type === 'income') income += e.amount;
        else expense += e.amount;
      });

      const net = income - expense;

      // 2. Update Stats HTML
      document.getElementById('totalIncome').textContent = formatMoney(income, state.currency);
      document.getElementById('totalExpense').textContent = formatMoney(expense, state.currency);
      document.getElementById('totalNet').textContent = formatMoney(net, state.currency);

      // 3. Render List
      listEl.innerHTML = '';
      
      if (state.entries.length === 0) {
        emptyEl.style.display = 'block';
      } else {
        emptyEl.style.display = 'none';
        
        state.entries.forEach(entry => {
          const li = document.createElement('li');
          li.className = 'transaction-item';
          
          const isIncome = entry.type === 'income';
          const sign = isIncome ? '+' : '-';
          const amountClass = isIncome ? 'income' : 'expense';
          
          // Format date briefly
          const d = new Date(entry.date);
          const dateStr = d.toLocaleDateString(undefined, { day: 'numeric', month: 'short' });

          li.innerHTML = `
            <div class="t-info">
              <span class="t-label">${escapeHtml(entry.label)}</span>
              <span class="t-date">${dateStr}</span>
            </div>
            <div class="t-right">
              <span class="t-amount ${amountClass}">${sign}${formatMoney(entry.amount, state.currency)}</span>
              <button class="btn-delete" onclick="deleteEntry(${entry.id})" title="Delete">&times;</button>
            </div>
          `;
          listEl.appendChild(li);
        });
      }
    }

    // --- Utility: Escape HTML ---
    function escapeHtml(text) {
      if(!text) return '';
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Start App
    init();

  </script>
</body>
</html>
