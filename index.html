<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root {
      --bg: #f3eee7;
      --bg-soft: #f9f5ef;
      --card: #fdf6ec;
      --card-border: #e0d3c2;
      --card-shadow: 0 14px 35px rgba(87, 65, 45, 0.18);
      --accent: #8b5a2b;
      --accent-soft: rgba(139, 90, 43, 0.12);
      --accent-red: #b91c1c;
      --accent-green: #15803d;
      --text: #3b2f26;
      --muted: #7a6a58;
      --radius-lg: 18px;
      --radius-pill: 999px;
      --transition-fast: 150ms ease-out;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      overflow-x: hidden;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: clamp(10px, 4vw, 20px);
      background:
        radial-gradient(circle at top, rgba(214, 191, 160, 0.7) 0, transparent 55%),
        linear-gradient(180deg, #f3eee7 0%, #e7ddcf 45%, #dbcbb8 100%);
      background-attachment: fixed;
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
    }

    #app {
      width: 100%;
      max-width: 960px;
      background:
        linear-gradient(135deg, rgba(252, 245, 235, 0.98), rgba(245, 234, 217, 0.98));
      border-radius: 24px;
      padding: clamp(16px, 3vw, 24px);
      box-shadow: 0 16px 45px rgba(56, 38, 20, 0.18);
      border: 1px solid rgba(175, 148, 118, 0.7);
    }

    .header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 14px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    h1 {
      font-size: clamp(1.2rem, 2.2vw, 1.6rem);
      margin: 0;
      letter-spacing: 0.01em;
      color: #2f241c;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .header-right {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
    }

    .period-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(175, 148, 118, 0.7);
      background: radial-gradient(circle at top, #fdf7ed, #f1e2cf);
      font-size: 0.8rem;
      color: var(--muted);
      box-shadow: 0 8px 18px rgba(87, 65, 45, 0.18);
    }

    .period-pill strong {
      color: var(--text);
      font-weight: 600;
    }

    .currency-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(175, 148, 118, 0.7);
      background: #fbf3e7;
      box-shadow: 0 6px 14px rgba(87, 65, 45, 0.18);
      font-size: 0.78rem;
      color: var(--muted);
    }

    .currency-pill span {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.7rem;
    }

    .currency-select {
      border: none;
      outline: none;
      background: transparent;
      font-size: 0.82rem;
      font-family: inherit;
      color: var(--text);
      padding: 2px 4px;
      cursor: pointer;
    }

    .currency-select option {
      color: #111827;
    }

    .layout {
      display: grid;
      gap: 14px;
    }

    @media (min-width: 900px) {
      .layout {
        grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.2fr);
        align-items: flex-start;
      }
    }

    .card {
      background: var(--card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--card-border);
      box-shadow: var(--card-shadow);
      padding: 14px 14px 16px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 8px;
    }

    .card-title {
      font-size: 0.86rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
    }

    .badge-soft {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: var(--radius-pill);
      background: rgba(244, 231, 216, 0.9);
      color: var(--muted);
      border: 1px solid rgba(209, 178, 143, 0.7);
    }

    form {
      display: grid;
      gap: 10px;
    }

    .type-toggle {
      display: flex;
      gap: 8px;
    }

    .type-btn {
      flex: 1;
      padding: 8px 0;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(175, 148, 118, 0.7);
      background: #f7ecdd;
      cursor: pointer;
      font-size: 0.78rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      transition: background var(--transition-fast), color var(--transition-fast),
        box-shadow var(--transition-fast), border-color var(--transition-fast),
        transform var(--transition-fast);
      min-height: 36px;
    }

    .type-btn.active.income {
      background: radial-gradient(circle at top, rgba(34, 197, 94, 0.2), #f5ebde);
      color: var(--accent-green);
      border-color: rgba(34, 197, 94, 0.8);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.25);
      transform: translateY(-1px);
    }

    .type-btn.active.expense {
      background: radial-gradient(circle at top, rgba(239, 68, 68, 0.2), #f5ebde);
      color: var(--accent-red);
      border-color: rgba(185, 28, 28, 0.85);
      box-shadow: 0 0 0 1px rgba(185, 28, 28, 0.25);
      transform: translateY(-1px);
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 0.8rem;
      color: var(--muted);
    }

      margin-top: 3px;
      border-radius: 10px;
