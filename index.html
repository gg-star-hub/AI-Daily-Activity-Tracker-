<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idea Whiteboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#050816" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' rx='40' fill='%234b6bff'/><text x='90' y='115' font-size='72' text-anchor='middle' fill='white' font-family='-apple-system'>Ideas</text></svg>">
  <link rel="manifest" href="data:application/manifest+json,{ &quot;name&quot;:&quot;Idea Whiteboard&quot;, &quot;short_name&quot;:&quot;Ideas&quot;, &quot;start_url&quot;:&quot;.&quot;, &quot;display&quot;:&quot;standalone&quot;, &quot;background_color&quot;:&quot;#050816&quot;, &quot;theme_color&quot;:&quot;#4b6bff&quot;, &quot;icons&quot;:[{&quot;src&quot;:&quot;data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' rx='40' fill='%234b6bff'/><text x='90' y='115' font-size='72' text-anchor='middle' fill='white' font-family='-apple-system'>Ideas</text></svg>&quot;,&quot;sizes&quot;:&quot;any&quot;}] }">
  <style>
    :root {
      --bg: #f4f5fb;
      --bg-alt: #e7ebff;
      --card: #ffffff;
      --accent: #4b6bff;
      --accent-soft: rgba(75, 107, 255, 0.12);
      --danger: #ff4b6b;
      --text-main: #161827;
      --text-muted: #6b718c;
      --border-subtle: rgba(19, 31, 71, 0.08);
      --radius-lg: 20px;
      --shadow-soft: 0 12px 30px rgba(15, 27, 71, 0.18);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #050816;
        --bg-alt: #101426;
        --card: #0f1424;
        --accent: #4b9dff;
        --accent-soft: rgba(75, 157, 255, 0.18);
        --danger: #ff6b8a;
        --text-main: #f9fafb;
        --text-muted: #a2a9d0;
        --border-subtle: rgba(255, 255, 255, 0.08);
        --shadow-soft: 0 16px 40px rgba(0, 0, 0, 0.55);
      }
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, var(--bg-alt) 0, var(--bg) 48%, #02030a 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    .app {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px 14px 24px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
    }

    .title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .title span {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.3));
      color: #28304a;
      box-shadow: 0 8px 22px rgba(9, 13, 40, 0.18);
      white-space: nowrap;
    }

    @media (prefers-color-scheme: dark) {
      .badge {
        border-color: rgba(255, 255, 255, 0.3);
        background: linear-gradient(135deg, rgba(15, 24, 61, 0.9), rgba(75, 107, 255, 0.9));
        color: #f5f5ff;
      }
    }

    .composer {
      border-radius: var(--radius-lg);
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.6));
      padding: 10px 11px 8px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: var(--shadow-soft);
    }

    @media (prefers-color-scheme: dark) {
      .composer {
        background: radial-gradient(circle at top left, rgba(75, 107, 255, 0.2), rgba(7, 11, 36, 0.98));
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    }

    .composer-top {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .idea-input {
      flex: 1;
      border-radius: 14px;
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.96);
      padding: 8px 10px;
      min-height: 60px;
      max-height: 160px;
      resize: none;
      font-size: 0.92rem;
      color: var(--text-main);
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(17, 24, 39, 0.06);
      overflow-y: auto;
    }

    .idea-input::placeholder {
      color: rgba(107, 114, 142, 0.9);
    }

    .idea-input:focus {
      border-color: var(--accent);
      box-shadow:
        0 0 0 1px var(--accent-soft),
        0 0 0 1px var(--accent),
        0 10px 25px rgba(22, 35, 89, 0.3);
      background: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      .idea-input {
        background: rgba(6, 10, 30, 0.98);
        color: var(--text-main);
      }
      .idea-input::placeholder {
        color: var(--text-muted);
      }
    }

    .composer-bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tag-input-wrap {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      min-width: 0;
    }

    .tag-input-wrap span {
      font-size: 0.78rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .tag-input {
      flex: 1;
      min-width: 0;
      border-radius: 999px;
      border: 1px solid rgba(22, 35, 89, 0.12);
      padding: 5px 9px;
      font-size: 0.8rem;
      background: rgba(255, 255, 255, 0.96);
      outline: none;
      color: var(--text-main);
    }

    @media (prefers-color-scheme: dark) {
      .tag-input {
        background: rgba(6, 10, 30, 0.98);
        border-color: rgba(255, 255, 255, 0.12);
        color: var(--text-main);
      }
      .tag-input::placeholder {
        color: var(--text-muted);
      }
    }

    .btn-primary {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 0.86rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      background: linear-gradient(135deg, var(--accent), #7b5bff);
      color: #ffffff;
      box-shadow: 0 10px 26px rgba(11, 22, 68, 0.7);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
      cursor: pointer;
    }

    .btn-primary:disabled {
      opacity: 0.45;
      box-shadow: none;
      cursor: default;
    }

    .btn-primary span {
      font-size: 1rem;
      line-height: 1;
    }

    .toolbar {
      display: flex;
      align-items: center;
      margin-top: 12px;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .chip {
      border-radius: 999px;
      border: 1px solid rgba(22, 35, 89, 0.16);
      padding: 4px 10px;
      font-size: 0.78rem;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.94);
      white-space: nowrap;
      cursor: pointer;
    }

    .chip.active {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }

    @media (prefers-color-scheme: dark) {
      .chip {
        background: rgba(12, 17, 39, 0.96);
        border-color: rgba(255, 255, 255, 0.14);
      }
    }

    .search-row {
      margin-top: 10px;
      display: flex;
      justify-content: flex-start;
    }

    .search-input {
      width: 100%;
      max-width: 420px;
      border-radius: 999px;
      border: 1px solid rgba(22, 35, 89, 0.16);
      padding: 6px 11px;
      font-size: 0.82rem;
      background: rgba(255, 255, 255, 0.96);
      outline: none;
      color: var(--text-main);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    @media (prefers-color-scheme: dark) {
      .search-input {
        background: rgba(6, 10, 30, 0.98);
        border-color: rgba(255, 255, 255, 0.12);
        color: var(--text-main);
      }
      .search-input::placeholder {
        color: var(--text-muted);
      }
    }

    .board {
      margin-top: 14px;
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 10px;
    }

    @media (min-width: 640px) {
      .board {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .card-idea {
      border-radius: 16px;
      background: var(--card);
      padding: 10px 11px 8px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 9px 22px rgba(9, 16, 46, 0.17);
      display: flex;
      flex-direction: column;
      min-height: 80px;
      position: relative;
      user-select: none;
      outline: none;
      transition: transform 0.09s ease, box-shadow 0.09s ease, background 0.12s ease;
    }

    .card-idea.pinned {
      box-shadow:
        0 0 0 1px var(--accent-soft),
        0 14px 32px rgba(14, 26, 78, 0.38);
    }

    .card-idea.dragging {
      opacity: 0.9;
      transform: scale(0.98);
    }

    .card-idea.drop-target {
      outline: 2px dashed var(--accent);
      outline-offset: 2px;
    }

    .card-idea.card-focused {
      box-shadow:
        0 0 0 1px var(--accent-soft),
        0 0 0 1px var(--accent);
    }

    .idea-text {
      font-size: 0.9rem;
      margin-bottom: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: var(--text-main);
    }

    .idea-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: auto;
    }

    .pill-tag {
      font-size: 0.74rem;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(238, 240, 255, 0.96);
      color: #3a4470;
      border: 1px solid rgba(76, 88, 160, 0.22);
    }

    @media (prefers-color-scheme: dark) {
      .pill-tag {
        background: rgba(11, 18, 55, 0.96);
        color: #c8cff8;
        border-color: rgba(196, 200, 255, 0.3);
      }
    }

    .meta-right {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .meta-dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: rgba(99, 108, 169, 0.7);
    }

    .card-actions {
      position: absolute;
      top: 6px;
      right: 6px;
      display: flex;
      gap: 4px;
    }

    .icon-btn {
      border: none;
      border-radius: 999px;
      width: 26px;
      height: 26px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      color: var(--text-muted);
      padding: 0;
      cursor: pointer;
    }

    .icon-btn span {
      font-size: 0.98rem;
      line-height: 1;
    }

    .icon-btn.pin-active {
      color: var(--accent);
      background: var(--accent-soft);
    }

    .icon-btn.danger {
      color: var(--danger);
    }

    .icon-btn.round {
      border-radius: 999px;
      width: 28px;
      height: 28px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 6px 18px rgba(11, 18, 53, 0.26);
    }

    @media (prefers-color-scheme: dark) {
      .icon-btn.round {
        background: rgba(10, 14, 33, 0.98);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
      }
    }

    .empty {
      margin-top: 24px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      padding: 2rem 1rem;
    }

    

    .edit-input {
      border-radius: 12px;
      border: 1px solid rgba(22, 35, 89, 0.16);
      padding: 6px 8px;
      font-size: 0.88rem;
      width: 100%;
      resize: none;
      min-height: 60px;
      max-height: 160px;
      outline: none;
      background: rgba(255, 255, 255, 0.98);
      overflow-y: auto;
      color: var(--text-main);
    }

    @media (prefers-color-scheme: dark) {
      .edit-input {
        background: rgba(6, 10, 30, 0.98);
        border-color: rgba(255, 255, 255, 0.12);
        color: var(--text-main);
      }
    }

    .edit-actions {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 6px;
    }

    .btn-small {
      border-radius: 999px;
      border: 1px solid rgba(22, 35, 89, 0.16);
      background: rgba(245, 247, 255, 0.98);
      font-size: 0.74rem;
      padding: 4px 9px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
    }

    .btn-small.primary {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }

    @media (prefers-color-scheme: dark) {
      .btn-small {
        background: rgba(11, 16, 42, 0.98);
        border-color: rgba(255, 255, 255, 0.14);
        color: var(--text-main);
      }
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <header class="header">
      <div class="title">
        <h1>Idea Whiteboard</h1>
        <span>Pin, edit, search, and drag your thinking stream.</span>
      </div>
      <div class="header-actions">
        <button class="icon-btn round" id="exportBtn" title="Export ideas">
          <span>↓</span>
        </button>
        <button class="icon-btn round" id="importBtn" title="Import ideas">
          <span>↑</span>
        </button>
        <div class="badge">Mobile-first</div>
      </div>
    </header>

    <main role="main">
      <section class="composer" aria-label="New idea">
        <div class="composer-top">
          <textarea
            id="ideaInput"
            class="idea-input"
            rows="3"
            placeholder="Drop your idea here… (one clear thought per card)"
          ></textarea>
        </div>
        <div class="composer-bottom">
          <div class="tag-input-wrap">
            <span>#</span>
            <input
              id="tagInput"
              class="tag-input"
              type="text"
              inputmode="text"
              autocomplete="off"
              placeholder="Tag (optional: focus, product, life, etc.)"
            />
          </div>
          <button id="addBtn" class="btn-primary" disabled>
            <span>＋</span> Add
          </button>
        </div>
      </section>

      <nav class="toolbar" aria-label="Filter ideas">
        <button class="chip active" data-filter="all">All</button>
        <button class="chip" data-filter="pinned">Pinned</button>
        <button class="chip" data-filter="recent">Last 24h</button>
        <button class="chip" id="clearAllBtn" title="Delete all ideas">Clear All</button>
      </nav>

      <div class="search-row">
        <input
          id="searchInput"
          class="search-input"
          type="search"
          placeholder="Search ideas… (text or #tag)"
          autocomplete="off"
        />
      </div>

      <section class="board" id="board" aria-label="Idea board" role="list"></section>
      <div class="empty" id="emptyState" style="display:none;">
        No ideas yet. Type above and hit “Add” to pin your first thought.
      </div>
    </main>
  </div>

  <script>
    (function () {
      "use strict";

      const STORAGE_KEY = "ideaWhiteboard_v3";
      const ANALYTICS_KEY = "ideaWhiteboard_events_v1";

      const ideaInput = document.getElementById("ideaInput");
      const tagInput = document.getElementById("tagInput");
      const addBtn = document.getElementById("addBtn");
      const board = document.getElementById("board");
      const emptyState = document.getElementById("emptyState");
      const filterChips = document.querySelectorAll(".chip[data-filter]");
      const clearAllBtn = document.getElementById("clearAllBtn");
      const searchInput = document.getElementById("searchInput");
      const exportBtn = document.getElementById("exportBtn");
      const importBtn = document.getElementById("importBtn");

      let ideas = [];
      let filter = "all";
      let draggingId = null;
      let suppressClick = false;
      let searchTerm = "";

      // --- Utilities ---

      function haptic(ms = 30) {
        try {
          if (navigator.vibrate) {
            navigator.vibrate(ms);
          }
        } catch (e) {
          // ignore
        }
      }

      function trackEvent(event, data) {
        try {
          const raw = localStorage.getItem(ANALYTICS_KEY);
          let events = raw ? JSON.parse(raw) : [];
          if (!Array.isArray(events)) events = [];
          events.push({
            event,
            ts: Date.now(),
            ...(data || {})
          });
          if (events.length > 1000) {
            events.splice(0, events.length - 1000);
          }
          localStorage.setItem(ANALYTICS_KEY, JSON.stringify(events));
        } catch (e) {
          // best-effort, ignore failures
        }
      }

      function debounce(fn, wait) {
        let timeout;
        return function (...args) {
          const later = () => {
            clearTimeout(timeout);
            fn.apply(null, args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      function createId() {
        return (
          "idea_" +
          Date.now().toString(36) +
          "_" +
          Math.random().toString(36).slice(2, 7)
        );
      }

      // --- Data Logic ---

      function normalizeIdeasArray(list) {
        const now = Date.now();
        const result = [];
        list.forEach((item, index) => {
          if (!item) return;
          const text =
            typeof item.text === "string" ? item.text.trim() : "";
          if (!text) return;
          const tag =
            typeof item.tag === "string"
              ? item.tag.trim().replace(/^#+/, "")
              : "";
          const id =
            typeof item.id === "string" && item.id
              ? item.id
              : createId();
          const createdAt =
            typeof item.createdAt === "number" && item.createdAt > 0
              ? item.createdAt
              : now;
          const pinned = !!item.pinned;
          const order =
            typeof item.order === "number" ? item.order : index;
          result.push({
            id,
            text,
            tag,
            pinned,
            createdAt,
            order
          });
        });
        result.sort((a, b) => {
          const ao = typeof a.order === "number" ? a.order : 0;
          const bo = typeof b.order === "number" ? b.order : 0;
          return ao - bo;
        });
        result.forEach((idea, index) => {
          idea.order = index;
        });
        return result;
      }

      function loadIdeas() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return [];
          const parsed = JSON.parse(raw);
          let list;
          if (Array.isArray(parsed)) {
            list = parsed;
          } else if (parsed && Array.isArray(parsed.ideas)) {
            list = parsed.ideas;
          } else {
            return [];
          }
          return normalizeIdeasArray(list);
        } catch (e) {
          console.warn("Failed to parse stored ideas", e);
          return [];
        }
      }

      function saveIdeas() {
        try {
          const payload = {
            version: 3,
            ideas: ideas
          };
          const data = JSON.stringify(payload);
          if (data.length > 5000000) {
            alert(
              "Storage limit reached. Please export and clear some ideas."
            );
            return false;
          }
          localStorage.setItem(STORAGE_KEY, data);
          return true;
        } catch (e) {
          if (e && (e.name === "QuotaExceededError" || e.code === 22)) {
            alert("Storage full! Please export and clear ideas.");
          } else {
            console.warn("Failed to save ideas", e);
          }
          return false;
        }
      }

      function formatTime(ts) {
        const date = new Date(ts);
        if (Number.isNaN(date.getTime())) return "";
        const now = new Date();
        const diffMs = now - date;
        const diffMin = Math.floor(diffMs / 60000);
        if (diffMin < 1) return "just now";
        if (diffMin < 60) return diffMin + " min ago";
        const diffH = Math.floor(diffMin / 60);
        if (diffH < 24) return diffH + " h ago";
        const diffD = Math.floor(diffH / 24);
        if (diffD < 7) return diffD + " d ago";
        return date.toLocaleDateString();
      }

      // --- Rendering ---

      function getFilteredIdeas() {
        const now = Date.now();
        let base = ideas;
        if (filter === "pinned") {
          base = ideas.filter((i) => i.pinned);
        } else if (filter === "recent") {
          const cutoff = now - 24 * 60 * 60 * 1000;
          base = ideas.filter((i) => i.createdAt >= cutoff);
        }
        if (searchTerm) {
          const term = searchTerm.toLowerCase();
          base = base.filter((idea) => {
            const text = idea.text.toLowerCase();
            const tag = (idea.tag || "").toLowerCase();
            return (
              text.includes(term) ||
              tag.includes(term) ||
              ("#" + tag).includes(term)
            );
          });
        }
        return base;
      }

      function sortIdeas(list) {
        return list
          .slice()
          .sort((a, b) => {
            const ao = typeof a.order === "number" ? a.order : 0;
            const bo = typeof b.order === "number" ? b.order : 0;
            return ao - bo;
          });
      }

      function render() {
        const filtered = sortIdeas(getFilteredIdeas());
        board.innerHTML = "";
        if (!filtered.length) {
          emptyState.style.display = "block";
          return;
        }
        emptyState.style.display = "none";

        const allowDrag = filter === "all";

        filtered.forEach((idea) => {
          const card = document.createElement("article");
          card.className =
            "card-idea" + (idea.pinned ? " pinned" : "");
          card.dataset.id = idea.id;
          card.setAttribute("role", "listitem");
          card.tabIndex = 0;
          card.draggable = allowDrag;

          const actions = document.createElement("div");
          actions.className = "card-actions";

          const pinBtn = document.createElement("button");
          pinBtn.className =
            "icon-btn" + (idea.pinned ? " pin-active" : "");
          pinBtn.type = "button";
          pinBtn.title = idea.pinned ? "Unpin" : "Pin";
          pinBtn.innerHTML = "<span>★</span>";
          pinBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            togglePin(idea.id);
          });

          const delBtn = document.createElement("button");
          delBtn.className = "icon-btn danger";
          delBtn.type = "button";
          delBtn.title = "Delete";
          delBtn.innerHTML = "<span>✕</span>";
          delBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            deleteIdea(idea.id);
          });

          actions.appendChild(pinBtn);
          actions.appendChild(delBtn);

          const textEl = document.createElement("div");
          textEl.className = "idea-text";
          textEl.textContent = idea.text;

          const meta = document.createElement("div");
          meta.className = "idea-meta";

          const leftMeta = document.createElement("div");
          if (idea.tag) {
            const tag = document.createElement("span");
            tag.className = "pill-tag";
            tag.textContent = "#" + idea.tag;
            leftMeta.appendChild(tag);
          }

          const rightMeta = document.createElement("div");
          rightMeta.className = "meta-right";
          const dot = document.createElement("span");
          dot.className = "meta-dot";
          const time = document.createElement("span");
          time.textContent = formatTime(idea.createdAt);
          rightMeta.appendChild(dot);
          rightMeta.appendChild(time);

          meta.appendChild(leftMeta);
          meta.appendChild(rightMeta);

          // Interaction: Edit
          card.addEventListener("click", () => {
            if (suppressClick) return;
            enterEditMode(card, idea);
          });

          // Interaction: Focus style
          card.addEventListener("focus", () => {
            card.classList.add("card-focused");
          });
          card.addEventListener("blur", () => {
            card.classList.remove("card-focused");
          });

          // Interaction: DnD
          if (allowDrag) {
            card.addEventListener("dragstart", (e) =>
              handleDragStart(e, idea.id)
            );
            card.addEventListener("dragover", (e) =>
              handleDragOver(e, idea.id)
            );
            card.addEventListener("drop", (e) =>
              handleDrop(e, idea.id)
            );
            card.addEventListener("dragend", handleDragEnd);
          }

          card.appendChild(actions);
          card.appendChild(textEl);
          card.appendChild(meta);
          board.appendChild(card);
        });
      }

      // --- Actions ---

      function addIdea() {
        const text = (ideaInput.value || "").trim();
        const tag = (tagInput.value || "").trim().replace(/^#+/, "");
        if (!text) return;
        const idea = {
          id: createId(),
          text,
          tag: tag || "",
          pinned: false,
          createdAt: Date.now(),
          order: ideas.length
        };
        ideas.push(idea);
        haptic(25);
        trackEvent("add", { tag: idea.tag || null });
        saveIdeas();
        ideaInput.value = "";
        ideaInput.style.height = "auto";
        tagInput.value = "";
        updateAddButtonState();
        render();
        ideaInput.focus();
      }

      function togglePin(id) {
        const idx = ideas.findIndex((i) => i.id === id);
        if (idx === -1) return;
        ideas[idx].pinned = !ideas[idx].pinned;
        haptic(15);
        trackEvent("pin_toggle", { pinned: ideas[idx].pinned });
        saveIdeas();
        render();
      }

      function deleteIdea(id) {
        const before = ideas.length;
        ideas = ideas.filter((i) => i.id !== id);
        // Re-normalize order
        ideas.forEach((idea, index) => {
          idea.order = index;
        });
        haptic(40);
        trackEvent("delete", { before, after: ideas.length });
        saveIdeas();
        render();
      }

      function moveIdea(sourceId, targetId) {
        if (!sourceId || !targetId || sourceId === targetId) return;
        const fromIndex = ideas.findIndex((i) => i.id === sourceId);
        const toIndex = ideas.findIndex((i) => i.id === targetId);
        if (fromIndex === -1 || toIndex === -1) return;
        // Move item
        const [moved] = ideas.splice(fromIndex, 1);
        ideas.splice(toIndex, 0, moved);
        // Re-index
        ideas.forEach((idea, index) => {
          idea.order = index;
        });
        trackEvent("reorder", {});
        saveIdeas();
        render();
      }

      // --- DnD ---

      function handleDragStart(e, id) {
        if (filter !== "all") {
          e.preventDefault();
          return;
        }
        draggingId = id;
        suppressClick = true;
        if (e.dataTransfer) {
          e.dataTransfer.effectAllowed = "move";
          e.dataTransfer.setData("text/plain", id);
        }
        const el = e.currentTarget;
        el.classList.add("dragging");
      }

      function handleDragOver(e, targetId) {
        if (!draggingId || draggingId === targetId) return;
        e.preventDefault();
        if (e.dataTransfer) {
          e.dataTransfer.dropEffect = "move";
        }
        const cards = board.querySelectorAll(".card-idea");
        cards.forEach((c) => {
          c.classList.toggle("drop-target", c.dataset.id === targetId);
        });
      }

      function handleDrop(e, targetId) {
        e.preventDefault();
        const sourceId =
          draggingId ||
          (e.dataTransfer && e.dataTransfer.getData("text/plain"));
        moveIdea(sourceId, targetId);
      }

      function handleDragEnd() {
        const cards = board.querySelectorAll(".card-idea");
        cards.forEach((c) =>
          c.classList.remove("dragging", "drop-target")
        );
        draggingId = null;
        setTimeout(() => {
          suppressClick = false;
        }, 0);
      }

      // --- Inline Edit ---

      function autoGrowTextArea(el) {
        if (!el) return;
        el.style.height = "auto";
        el.style.height = el.scrollHeight + "px";
      }

      function enterEditMode(card, idea) {
        if (card.dataset.editing === "1") return;
        card.dataset.editing = "1";
        const originalText = idea.text;

        // Construct edit UI
        const textArea = document.createElement("textarea");
        textArea.className = "edit-input";
        textArea.value = originalText;

        const existingTextEl = card.querySelector(".idea-text");
        const existingMeta = card.querySelector(".idea-meta");
        existingTextEl.style.display = "none";
        existingMeta.style.display = "none";

        const editWrap = document.createElement("div");
        editWrap.appendChild(textArea);

        const actions = document.createElement("div");
        actions.className = "edit-actions";

        const cancelBtn = document.createElement("button");
        cancelBtn.type = "button";
        cancelBtn.className = "btn-small";
        cancelBtn.textContent = "Cancel";

        const saveBtn = document.createElement("button");
        saveBtn.type = "button";
        saveBtn.className = "btn-small primary";
        saveBtn.textContent = "Save";

        actions.appendChild(cancelBtn);
        actions.appendChild(saveBtn);
        editWrap.appendChild(actions);
        card.appendChild(editWrap);

        autoGrowTextArea(textArea);
        textArea.focus();
        // Cursor at end
        textArea.setSelectionRange(
          textArea.value.length,
          textArea.value.length
        );

        function cleanup() {
          card.dataset.editing = "0";
          card.removeChild(editWrap);
          existingTextEl.style.display = "";
          existingMeta.style.display = "";
        }

        cancelBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          cleanup();
        });

        saveBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          const newText = textArea.value.trim();
          if (!newText) {
            cleanup();
            return; // Don't delete on empty save, just cancel
          }
          const idx = ideas.findIndex((i) => i.id === idea.id);
          if (idx !== -1) {
            ideas[idx].text = newText;
            trackEvent("edit", {});
            saveIdeas();
            render();
          } else {
            cleanup();
          }
        });

        textArea.addEventListener("input", () =>
          autoGrowTextArea(textArea)
        );

        textArea.addEventListener("keydown", (e) => {
          if (e.key === "Escape") {
            e.stopPropagation();
            cancelBtn.click();
          } else if (
            (e.key === "Enter" || e.key === "NumpadEnter") &&
            (e.metaKey || e.ctrlKey)
          ) {
            e.preventDefault();
            saveBtn.click();
          }
        });
      }

      // --- Event Bindings ---

      function updateAddButtonState() {
        const hasText = (ideaInput.value || "").trim().length > 0;
        addBtn.disabled = !hasText;
      }

      function setFilter(next) {
        filter = next;
        filterChips.forEach((chip) => {
          chip.classList.toggle("active", chip.dataset.filter === filter);
        });
        trackEvent("filter", { filter });
        render();
      }

      function setSearchTerm(term) {
        searchTerm = term.trim();
        trackEvent("search", {
          length: searchTerm.length > 0 ? searchTerm.length : 0
        });
        render();
      }

      function handleClearAll() {
        if (!ideas.length) return;
        if (
          !confirm(
            "Delete every idea permanently from this device? This cannot be undone."
          )
        ) {
          return;
        }
        const count = ideas.length;
        ideas = [];
        saveIdeas();
        render();
        haptic(100);
        trackEvent("clear_all", { count });
      }

      async function handleExport() {
        try {
          const payload = {
            version: 3,
            ideas: ideas
          };
          const json = JSON.stringify(payload);
          const encoded = btoa(
            unescape(encodeURIComponent(json))
          );

          if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(encoded);
            alert(
              "Exported to clipboard.\nPaste this text into a safe place to back up your ideas."
            );
          } else {
            // Fallback for older browsers
            const helper = document.createElement("textarea");
            helper.style.position = "fixed";
            helper.style.opacity = "0";
            helper.value = encoded;
            document.body.appendChild(helper);
            helper.select();
            try {
              document.execCommand("copy");
              alert(
                "Exported using fallback copy.\nIf unsure, choose OK and manually copy from the next prompt."
              );
            } catch (err) {
              // ignore
            }
            document.body.removeChild(helper);
            prompt("Copy this exported data manually:", encoded);
          }
          trackEvent("export", { count: ideas.length });
        } catch (e) {
          console.warn("Export failed", e);
          prompt("Copy this exported data manually:", "");
        }
      }

      async function handleImport() {
        const text = prompt("Paste your exported data:");
        if (!text) return;
        try {
          const decodedJson = decodeURIComponent(
            escape(atob(text.trim()))
          );
          const parsed = JSON.parse(decodedJson);
          let list;
          if (Array.isArray(parsed)) {
            list = parsed;
          } else if (parsed && Array.isArray(parsed.ideas)) {
            list = parsed.ideas;
          } else {
            throw new Error("Invalid structure");
          }
          const normalized = normalizeIdeasArray(list);
          if (!normalized.length) {
            alert("No ideas found in the imported data.");
            return;
          }
          if (
            !confirm(
              "Import " +
                normalized.length +
                " ideas? This will replace your current board."
            )
          ) {
            return;
          }
          ideas = normalized;
          saveIdeas();
          render();
          haptic(60);
          trackEvent("import", { count: ideas.length });
        } catch (e) {
          console.warn("Import failed", e);
          alert("Could not import: invalid or corrupted data.");
        }
      }

      function isTypingInInput() {
        const el = document.activeElement;
        if (!el) return false;
        const tag = el.tagName;
        if (tag === "TEXTAREA") return true;
        if (tag === "INPUT") {
          const type = (el.getAttribute("type") || "").toLowerCase();
          return type !== "button" && type !== "submit";
        }
        return false;
      }

      function handleGlobalKeydown(e) {
        if (e.defaultPrevented) return;

        // Quick focus to idea input
        if (
          e.key === "/" &&
          !e.ctrlKey &&
          !e.metaKey &&
          !e.altKey &&
          !isTypingInInput()
        ) {
          e.preventDefault();
          ideaInput.focus();
          return;
        }

        // Shortcut help
        if (
          e.key === "?" &&
          !e.ctrlKey &&
          !e.metaKey &&
          !e.altKey &&
          !isTypingInInput()
        ) {
          e.preventDefault();
          alert(
            "Shortcuts:\n" +
              "Ctrl/Cmd + Enter → Add idea\n" +
              "/ → Focus idea input\n" +
              "n → Focus idea input\n" +
              "Esc → Cancel edit / blur\n" +
              "Delete/Backspace → Delete focused card\n" +
              "p → Pin/unpin focused card\n" +
              "Drag (All view) → Reorder cards"
          );
          return;
        }

        if (
          (e.key === "n" || e.key === "N") &&
          !e.ctrlKey &&
          !e.metaKey &&
          !e.altKey &&
          !isTypingInInput()
        ) {
          e.preventDefault();
          ideaInput.focus();
          return;
        }

        if (e.key === "Escape") {
          if (
            document.activeElement &&
            document.activeElement !== document.body
          ) {
            document.activeElement.blur();
          }
          return;
        }

        // Keyboard management of cards
        if (
          (e.key === "Delete" || e.key === "Backspace") &&
          !isTypingInInput()
        ) {
          const focused = document.querySelector(
            ".card-idea.card-focused"
          );
          if (focused && focused.dataset.id) {
            e.preventDefault();
            deleteIdea(focused.dataset.id);
          }
          return;
        }

        if (
          (e.key === "p" || e.key === "P") &&
          !isTypingInInput()
        ) {
          const focused = document.querySelector(
            ".card-idea.card-focused"
          );
          if (focused && focused.dataset.id) {
            e.preventDefault();
            togglePin(focused.dataset.id);
          }
        }
      }

      // --- Initialization ---

      ideaInput.addEventListener("input", () => {
        updateAddButtonState();
        autoGrowTextArea(ideaInput);
      });

      ideaInput.addEventListener("keydown", (e) => {
        if (
          (e.key === "Enter" || e.key === "NumpadEnter") &&
          (e.ctrlKey || e.metaKey)
        ) {
          e.preventDefault();
          if (!addBtn.disabled) addIdea();
        }
      });

      addBtn.addEventListener("click", () => {
        addIdea();
      });

      filterChips.forEach((chip) => {
        chip.addEventListener("click", () => {
          const next = chip.dataset.filter;
          if (!next) return;
          setFilter(next);
        });
      });

      if (clearAllBtn) {
        clearAllBtn.addEventListener("click", handleClearAll);
      }

      if (searchInput) {
        const debouncedSearch = debounce((value) => {
          setSearchTerm(value);
        }, 120);
        searchInput.addEventListener("input", (e) => {
          debouncedSearch(e.target.value || "");
        });
      }

      if (exportBtn) {
        exportBtn.addEventListener("click", () => {
          handleExport();
        });
      }

      if (importBtn) {
        importBtn.addEventListener("click", () => {
          handleImport();
        });
      }

      document.addEventListener("keydown", handleGlobalKeydown);

      // Start
      ideas = loadIdeas();
      saveIdeas();
      render();
      updateAddButtonState();
      autoGrowTextArea(ideaInput);
      // Optional: focus on load for desktop
      if (window.matchMedia("(min-width: 800px)").matches) {
          ideaInput.focus();
      }
    })();
  </script>
