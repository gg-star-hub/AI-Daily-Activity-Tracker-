<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Daily Activity Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
    <span class="text-lg md:text-xl font-bold">AI Daily Activity Tracker ğŸ¤–</span>
    <div class="flex items-center space-x-2">
      <label class="flex items-center space-x-1 text-sm">
        <input type="checkbox" id="aiToggle" class="w-4 h-4">
        <span>AI Coach</span>
      </label>
      <button id="manageBtn" class="px-3 py-1 text-sm bg-purple-600 rounded shadow hover:bg-purple-500">
        âš™ï¸ Manage
      </button>
    </div>
  </header>

  <!-- Spinner Overlay -->
  <div id="spinner" class="hidden fixed inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center space-y-4 z-50">
    <div class="w-12 h-12 border-4 border-blue-400 border-t-transparent rounded-full animate-spin"></div>
    <p class="text-lg font-semibold text-blue-300">Loading AI Coachâ€¦</p>
  </div>

  <!-- Logs -->
  <main id="log" class="flex-1 overflow-y-auto p-2 md:p-4 space-y-2"></main>

  <!-- Floating Buttons -->
  <button id="fabBtn" class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-500 text-white rounded-full w-16 h-16 flex items-center justify-center text-3xl shadow-lg">â•</button>
  <button id="clearBtn" class="fixed bottom-28 right-6 bg-red-600 px-4 py-2 rounded-lg shadow-lg text-sm font-semibold hover:bg-red-500">ğŸ—‘ï¸ Clear</button>

  <!-- Log Modal -->
  <div id="logModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md shadow-xl">
      <h2 class="text-lg font-bold mb-4">Log Activity</h2>
      <div class="flex flex-col space-y-2 md:flex-row md:space-x-2 mb-4">
        <select id="activity" class="flex-1 p-3 rounded bg-gray-700 text-white border border-gray-500"></select>
        <button id="logBtn" class="px-4 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold">Log</button>
      </div>
      <div class="text-right">
        <button id="closeLogModal" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded">Close</button>
      </div>
    </div>
  </div>

  <!-- Manage Activities Modal -->
  <div id="activityModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4">
    <div class="bg-gray-800 p-4 rounded-lg w-full max-w-md shadow-xl">
      <h2 class="text-lg font-bold mb-4">Manage Activities</h2>
      <ul id="activityList" class="space-y-2 mb-4"></ul>
      <div class="flex space-x-2">
        <input id="newActivity" placeholder="New activity..." class="flex-1 p-2 rounded bg-gray-700 text-white border border-gray-500">
        <button id="addActivity" class="px-3 py-1 bg-green-600 rounded hover:bg-green-500">Add</button>
      </div>
      <div class="mt-4 text-right">
        <button id="closeModal" class="px-3 py-2 bg-gray-600 rounded hover:bg-gray-500">Close</button>
      </div>
    </div>
  </div>

  <script type="module">
    let generator = null;
    const spinner = document.getElementById("spinner");
    const aiToggle = document.getElementById("aiToggle");

    // Default activities
    const defaultActivities = [
      "Sleeping","Eating","Drinking","Personal Hygiene","Working / Studying",
      "Social Interaction","Walking / Moving","Leisure / Entertainment","Resting / Relaxing","Using Technology"
    ];
    let activities = JSON.parse(localStorage.getItem("activities") || JSON.stringify(defaultActivities));
    let logs = JSON.parse(localStorage.getItem("activityLogs") || "[]");

    // Elements
    const activitySelect = document.getElementById("activity");
    const logDiv = document.getElementById("log");
    const logBtn = document.getElementById("logBtn");
    const fabBtn = document.getElementById("fabBtn");
    const logModal = document.getElementById("logModal");
    const closeLogModal = document.getElementById("closeLogModal");
    const clearBtn = document.getElementById("clearBtn");
    const manageBtn = document.getElementById("manageBtn");
    const modal = document.getElementById("activityModal");
    const activityList = document.getElementById("activityList");
    const newActivityInput = document.getElementById("newActivity");
    const addActivityBtn = document.getElementById("addActivity");
    const closeModal = document.getElementById("closeModal");

    // Feedback
    const hardcodedFeedback = [
      "ğŸ”¥ Great job keeping up the habit!",
      "ğŸŒŸ You're doing amazing!",
      "ğŸ’ª Keep pushing forward!",
      "âœ¨ Consistency is key!",
      "ğŸš€ Every step counts!"
    ];
    function ruleFeedback() {
      return hardcodedFeedback[Math.floor(Math.random()*hardcodedFeedback.length)];
    }

    async function aiCoachFeedback(activity) {
      if (!generator) return ruleFeedback();
      const prompt = `I just did the activity: ${activity}. Please give me a short motivational feedback.`;
      try {
        const output = await generator(prompt, {max_new_tokens: 30, temperature: 0.7});
        return output[0].generated_text.replace(prompt, "").trim();
      } catch {
        return ruleFeedback();
      }
    }

    // Rendering
    function renderActivities() {
      activitySelect.innerHTML = "";
      activities.forEach(a => {
        const opt = document.createElement("option");
        opt.textContent = a;
        activitySelect.appendChild(opt);
      });
    }
    function renderLogs() {
      logDiv.innerHTML = "";
      logs.forEach((e,i) => {
        const row = document.createElement("div");
        row.className = "flex flex-col bg-gray-700 p-2 rounded space-y-1 shadow";
        row.innerHTML = `
          <div class="flex justify-between">
            <span>${e.time} â†’ <b>${e.activity}</b></span>
            <button class="delete-log bg-red-500 px-2 rounded text-xs" data-index="${i}">âœ•</button>
          </div>
          <div class="text-xs text-green-400">ğŸ¤– Coach: ${e.feedback}</div>
        `;
        logDiv.appendChild(row);
      });

      // Attach delete handlers
      document.querySelectorAll(".delete-log").forEach(btn => {
        btn.addEventListener("click", e => {
          const idx = e.target.getAttribute("data-index");
          logs.splice(idx,1);
          saveLogs();
          renderLogs();
        });
      });
    }
    function renderActivityManager() {
      activityList.innerHTML = "";
      activities.forEach((a,i)=>{
        const li = document.createElement("li");
        li.className="flex justify-between bg-gray-700 p-2 rounded";
        li.innerHTML=`
          <span>${a}</span>
          <button class="delete-activity bg-red-500 px-2 rounded text-xs" data-index="${i}">âœ•</button>
        `;
        activityList.appendChild(li);
      });

      document.querySelectorAll(".delete-activity").forEach(btn=>{
        btn.addEventListener("click", e=>{
          const idx = e.target.getAttribute("data-index");
          activities.splice(idx,1);
          saveActivities();
          renderActivityManager();
          renderActivities();
        });
      });
    }

    function saveActivities(){localStorage.setItem("activities",JSON.stringify(activities));}
    function saveLogs(){localStorage.setItem("activityLogs",JSON.stringify(logs));}

    // Event handlers
    logBtn.addEventListener("click", async ()=>{
      const act = activitySelect.value;
      const feedback = aiToggle.checked ? await aiCoachFeedback(act) : ruleFeedback();
      const entry = {activity:act,time:new Date().toLocaleString(),feedback};
      logs.push(entry); saveLogs(); renderLogs(); logModal.classList.add("hidden");
    });
    clearBtn.addEventListener("click", ()=>{if(confirm("Delete all logs?")){logs=[];saveLogs();renderLogs();}});
    fabBtn.addEventListener("click", ()=>logModal.classList.remove("hidden"));
    closeLogModal.addEventListener("click", ()=>logModal.classList.add("hidden"));
    manageBtn.addEventListener("click", ()=>{modal.classList.remove("hidden");renderActivityManager();});
    closeModal.addEventListener("click", ()=>modal.classList.add("hidden"));
    addActivityBtn.addEventListener("click", ()=>{
      const v=newActivityInput.value.trim();
      if(v&&!activities.includes(v)){
        activities.push(v); saveActivities(); renderActivityManager(); renderActivities(); newActivityInput.value="";
      }
    });

    // AI Toggle
    aiToggle.addEventListener("change", async ()=>{
      if (aiToggle.checked && !generator) {
        spinner.classList.remove("hidden");
        const { pipeline } = await import("https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0");
        generator = await pipeline("text-generation","Xenova/distilgpt2");
        spinner.classList.add("hidden");
      }
    });

    // Init
    renderActivities();
    renderLogs();
  </script>
</body>
</html>
